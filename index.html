<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUDAVISILVA - Designer Gráfico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho */
        header {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        /* Stories */
        .stories-container {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background: white;
            white-space: nowrap;
            overflow-x: auto;
        }

        .story {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 15px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 3px;
            cursor: pointer;
        }

        .story img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        /* Grid de projetos */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin: 20px 0;
            flex-grow: 1;
        }

        .project {
            aspect-ratio: 1;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .project:hover img {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-img {
            max-width: 90%;
            height: auto;
            aspect-ratio: 16 / 9; /* Proporção 1920x1080 */
            object-fit: cover;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* Rodapé */
        footer {
            background: white;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .social-links a {
            margin: 0 15px;
            text-decoration: none;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .logo {
                max-width: 50px;
            }

            .social-links img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com logo -->
    <header>
        <img src="https://i.postimg.cc/sfB1rQjW/Design-sem-nome-20250309-105736-0000.png" alt="Logo EuDaviSilva" class="logo">
    </header>

    <!-- Stories -->
    <div class="stories-container" id="storiesContainer"></div>

    <!-- Grid de projetos -->
    <div class="portfolio-grid" id="portfolioGrid"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close-btn" id="closeBtn">×</span>
        <img class="modal-img" id="modalImg">
    </div>

    <!-- Rodapé com Instagram e WhatsApp -->
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/eudavisilva" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
            </a>
            <a href="https://wa.me/5599981543912" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            </a>
        </div>
    </footer>

    <script>
        // Dados dos projetos (substitua com suas próprias imagens)
        const projects = [
            'https://i.postimg.cc/RVqWDxwd/IMG-20250302-WA0118.jpg',
            'https://i.postimg.cc/rmJvWbmR/Post-instagram-dia-internacional-das-mulheres-delicado-rosa-20250309-103811-0000.png',
            'https://i.postimg.cc/1zdRk8P3/Creamy-Black-Clean-Men-s-Fashion-Instagram-Post-20250309-104401-0000.jpg',
        ];

        // Dados dos stories (imagens 1920x1080 - substitua com suas próprias imagens)
        const stories = [
            'https://picsum.photos/1920/1080?random=7',
            'https://picsum.photos/1920/1080?random=8',
            'https://picsum.photos/1920/1080?random=9',
            'https://picsum.photos/1920/1080?random=10',
        ];

        // Inicializar grid de projetos
        const portfolioGrid = document.getElementById('portfolioGrid');
        projects.forEach(imgUrl => {
            const project = document.createElement('div');
            project.className = 'project';
            project.innerHTML = `<img src="${imgUrl}" alt="Projeto">`;
            project.addEventListener('click', () => {
                if (isStoryViewerOpen) closeStoryViewer();
                handleModal(imgUrl);
            });
            portfolioGrid.appendChild(project);
        });

        // Inicializar stories
        const storiesContainer = document.getElementById('storiesContainer');
        stories.forEach((storyUrl, index) => {
            const story = document.createElement('div');
            story.className = 'story';
            // Usamos uma versão reduzida da imagem para o preview
            story.innerHTML = `<img src="${storyUrl.replace('1920/1080', '200/200')}" alt="Story">`;
            story.addEventListener('click', () => openStoryViewer(index));
            storiesContainer.appendChild(story);
        });

        // Controle do modal
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('closeBtn');

        function handleModal(imgUrl) {
            if (imgUrl) {
                modal.style.display = 'flex';
                modalImg.src = imgUrl;
            } else {
                modal.style.display = 'none';
            }
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            if (event.target === modal) {
                if (isStoryViewerOpen) {
                    closeStoryViewer();
                } else {
                    handleModal();
                }
            }
        };

        // Controle do visualizador de stories
        let currentStoryIndex = 0;
        let isStoryViewerOpen = false;
        let touchStartX = 0;
        let touchEndX = 0;

        function openStoryViewer(index) {
            currentStoryIndex = index;
            isStoryViewerOpen = true;
            handleModal(stories[currentStoryIndex]);

            // Adicionar listeners de toque para navegação
            modal.addEventListener('touchstart', handleTouchStart);
            modal.addEventListener('touchend', handleTouchEnd);
        }

        function closeStoryViewer() {
            isStoryViewerOpen = false;
            handleModal(); // Fecha o modal
            modal.removeEventListener('touchstart', handleTouchStart);
            modal.removeEventListener('touchend', handleTouchEnd);
        }

        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
                // Swipe para esquerda (próxima história)
                currentStoryIndex = (currentStoryIndex + 1) % stories.length;
                modalImg.src = stories[currentStoryIndex];
            }
            if (touchEndX - touchStartX > 50) {
                // Swipe para direita (história anterior)
                currentStoryIndex = (currentStoryIndex - 1 + stories.length) % stories.length;
                modalImg.src = stories[currentStoryIndex];
            }
        }

        // Configurar o botão de fechar
        closeBtn.onclick = function() {
            if (isStoryViewerOpen) {
                closeStoryViewer();
            } else {
                handleModal();
            }
        };
    </script>
</body>
</html>
